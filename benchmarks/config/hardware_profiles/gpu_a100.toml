# GPU A100 Hardware Profile
# Design ref: Section 6.4.1 of the benchmark report.
#
# Full profile for GPU benchmarks: A100, larger batches, more iterations.

[profile]
name = "gpu_a100"
backend = "gpu"
max_batch_size = 512
num_batches = 50
warmup_batches = 8
timeout_seconds = 600

[profile.scenarios]
# Run all scenarios on GPU
include = ["CV-1", "CV-2", "NLP-1", "NLP-2", "TAB-1", "TAB-2", "PC-1", "PC-2", "IO-1", "IO-2", "DIST-1", "PR-1", "PR-2"]
