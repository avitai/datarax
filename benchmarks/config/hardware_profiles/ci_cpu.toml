# CI Runner Hardware Profile
# Design ref: Section 6.4.1 of the benchmark report.
#
# Minimal profile for CI: CPU-only, small batch sizes, fewer iterations.

[profile]
name = "ci_cpu"
backend = "cpu"
max_batch_size = 64
num_batches = 20
warmup_batches = 3
timeout_seconds = 300

[profile.scenarios]
# Only run Tier 1 CI scenarios (fast, deterministic)
include = ["CV-1", "NLP-1", "TAB-1", "PC-1", "IO-1", "PR-2"]

[profile.variants]
# Only run small variants for CI speed
CV-1 = "small"
