site_name: Datarax Documentation
repo_url: https://github.com/avitai/datarax
site_description: JAX-native data pipeline framework with Flax NNX
site_author: The Datarax Team

theme:
  name: material
  language: en
  palette:
    # Light mode with automatic detection
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode with automatic detection
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # Navigation features with collapsible sections
    - navigation.path
    - navigation.top
    # Instant loading for better UX
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    # Enable navigation tracking
    - navigation.tracking
    # Table of contents
    - toc.follow
    # Search features
    - search.highlight
    - search.share
    - search.suggest
    # Content features
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    # Enable Mermaid diagram support
    - content.mermaid
  icon:
    repo: fontawesome/brands/github
    logo: "material/flask-outline"
  font:
    text: Roboto
    code: Roboto Mono
  favicon: "_static/favicon.png"

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/avitai/datarax
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/datarax/

plugins:
  - search
  - ipynb
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_submodules: true
            show_source: false
            show_bases: true
            show_inheritance_diagram: false
            group_by_category: true
            heading_level: 2
            members_order: source
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            show_if_no_docstring: true
            show_overloads: false
            show_root_heading: true
            show_symbol_type_heading: false
            show_symbol_type_toc: false
            filters:
              - "!^_"
              - "^__init__$"
            inherited_members: true
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://jax.readthedocs.io/en/latest/objects.inv
            - https://flax.readthedocs.io/en/latest/objects.inv

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: "Â¤"
      title: "On this page"
      toc_depth: 4
  # PyMdown Extensions for enhanced formatting
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# MathJax for scientific/ML equations
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Custom CSS
extra_css:
  - _static/extra.css

